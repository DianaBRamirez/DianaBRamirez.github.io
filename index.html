<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio práctico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="./scripts.js"></script>
</head>

<body style="background-color: #f0e5f5;  align-items: center; justify-content: center; ">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-body">
                                    <center>
                                        <h4 class="mt-3">Inicio de sesión (Elemento card)</h4>
                                        <i class="bi bi-person-fill " style="font-size: 2em;"></i> Elemento ícono
                                    </center>
                                    <form onsubmit="return validarFormulario()">


                                        <label class="small mb-1" for="inputEmailAddress">Nombre: (Elemeto input)
                                        </label>
                                        <input onkeypress="return ValidarLestras(event)" class="form-control py-2"
                                            id="usuario" name="usuario" type="text" required value="diana" />


                                        <label for="email">Correo Electrónico: (Elemeto input) </label>
                                        <input class="form-control py-2" type="email" id="email" name="email" required
                                            value="dianacorreo@gmail.com">


                                        <label for="comentarios">Comentarios: (Elemeto input) </label>
                                        <textarea class="form-control py-2" id="comentarios" name="comentarios" rows="4"
                                            required>Este es un comentario</textarea><br>


                                        <div class="alert alert-danger" id="errores" role="alert"
                                            style=" font-size: 12px; text-align: right; margin-top: 5px;">
                                            <h5>Elemento alert</h5>
                                            Errores:
                                        </div>

                                        <div
                                            class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">

                                            <button type="submit" class="btn btn-outline-info">Entrar (Elemento
                                                botón)</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
